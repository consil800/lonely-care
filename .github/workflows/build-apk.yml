name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 코드
      uses: actions/checkout@v4

    - name: Java 17 설정
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: google-services.json 생성
      run: |
        cat > android-native/app/google-services.json << 'EOF'
        {
          "project_info": {
            "project_number": "965854578277",
            "project_id": "lonely-care-app",
            "storage_bucket": "lonely-care-app.firebasestorage.app"
          },
          "client": [{
            "client_info": {
              "mobilesdk_app_id": "1:965854578277:android:6315e84a930432232ba88c",
              "android_client_info": {
                "package_name": "com.lonelycare.app"
              }
            },
            "oauth_client": [],
            "api_key": [{"current_key": "AIzaSyD6pdH5S3y6JcRQFxf5nEUliNccqM4rK5o"}],
            "services": {
              "appinvite_service": {
                "other_platform_oauth_client": []
              }
            }
          }],
          "configuration_version": "1"
        }
        EOF

    - name: 웹 파일 → assets 복사
      run: |
        cd android-native/app/src/main/assets
        rm -rf *
        cp -r ../../../../../index.html .
        cp -r ../../../../../css .
        cp -r ../../../../../js .
        cp -r ../../../../../admin .
        cp -r ../../../../../components . || true

    - name: Gradle 권한 부여
      run: chmod +x android-native/gradlew

    - name: APK 빌드
      run: |
        cd android-native
        ./gradlew assembleRelease --no-daemon --warning-mode all

    - name: APK 업로드
      uses: actions/upload-artifact@v4
      with:
        name: lonely-care-apk
        path: android-native/app/build/outputs/apk/release/*.apk
        retention-days: 30
